<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/Logo.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- SEO Meta Tags -->
		<meta name="author" content="Arnaud Royer" />
		<meta name="theme-color" content="#7E30E1" />
		
		<!-- Default meta description (will be overridden by individual pages) -->
		<meta name="description" content="Portfolio d'Arnaud Royer, développeur fullstack spécialisé en SvelteKit, React, Vue.js et technologies web modernes. Découvrez mes projets et compétences." />
		<meta name="keywords" content="Arnaud Royer, développeur fullstack, SvelteKit, React, Vue.js, JavaScript, TypeScript, portfolio, développeur web, Montpellier, developer, fullstack" />
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="Portfolio Arnaud Royer" />
		<meta property="og:locale" content="fr_FR" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		
		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:creator" content="@itsarnaud" />
		
		<!-- Canonical URL (will be set by individual pages) -->
		<link rel="canonical" href="https://arnaud-royer.fr" />
		
		<!-- Preconnect for performance -->
		<link rel="preconnect" href="https://kit.fontawesome.com" />
		<link rel="preconnect" href="https://ka-f.fontawesome.com" crossorigin />
		
		<script src="https://kit.fontawesome.com/9881340844.js" crossorigin="anonymous"></script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
